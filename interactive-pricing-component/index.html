<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="header-section">
      <div class="header-section_content">
        <div class="header-section_content_headline">
          Simple, traffic-based pricing
        </div>
        <div class="header-section_content_subheadline">
          Sign-up for our 30-day trial. No credit card required.
        </div>
      </div>
    </div>
    <div class="slider-section">
      <div class="slider-section-line-1">
        <div class="slider-section-line-1_pageviews">Pageviews</div>
        <div class="slider-section-line-1_pageviews_price">$ /month</div>
      </div>
      <div class="slider-section-line-2"></div>
      <div class="slider-section-line-3">
        Monthly Billing Yearly Billing 25% discount
      </div>
      <div class="slider-section-line-4">
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
          Start my trial
        </ul>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
