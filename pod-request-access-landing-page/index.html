<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="landing-page-container__background-image">
      <div class="landing-page-container__inner-section">
        <div class="landing-page-container__content">
          <img src="assets/desktop/logo.svg" alt="pod logo" class="logo" />
          <div class="content">
            <div class="content__header">
              Publish your podcasts <span>everywhere.</span>
            </div>
            <div class="content__body">
              Upload your audio to Pod with a single click. Weâ€™ll then distribute
              your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
            </div>
            <div class="logo-submit-container">
              <div class="content__partner-logos">
                <img
                  src="assets/desktop/spotify.svg"
                  alt="Spotify logo"
                  id="spotify-logo"
                />
                <img
                  src="assets/desktop/apple-podcast.svg"
                  alt="Apple podcast logo"
                  id="apple-podcast-logo"
                />
                <img
                  src="assets/desktop/google-podcasts.svg"
                  alt="Google Podcasts logo"
                  id="google-podcasts-logo"
                />
                <img
                  src="assets/desktop/pocket-casts.svg"
                  alt="Pocket Casts logo"
                  id="pocket-casts-logo"
                />
              </div>
              <div class="input-email-form-container">
                <div class="input-email-form">
                  <input
                  class="input-email-form__email-input"
                  type="text"
                  placeholder="Email Address"
                    label="Email address input"
                  />
                  <input
                    class="input-email-form__submit-button"
                    id="input-email-form__submit-button"
                    type="submit"
                    value="Request access"
                    label="Request access submit button"
                  />
                </div>
                <div class="input-email-form__error-message"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
        <p>Coded by <a href="https://www.frontendmentor.io/profile/alexander215" target="_blank">Alexander Hoskinson</a> (<a href="https://www.linkedin.com/in/alexhoskinson/" target="_blank">LinkedIn</a>, <a href="https://github.com/alexander215" target="_blank">GitHub</a>, <a href="https://alexhoskinson.com/#/" target="_blank">Portfolio</a>).</p>
      </div>

      <script src="script.js"></script>
  </body>
</html>
