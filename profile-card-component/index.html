<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Profile card component by Alexander Hoskinson</title>
</head>
<body>
    <img src="/images/bg-pattern-top.svg" alt="Background circle" id="top-bg" class="bg-circles">
    <img src="/images/bg-pattern-bottom.svg" alt="Background circle" id="bottom-bg"class="bg-circles">
  <main>
    <div class="profile-card-container">
      <img src="/images/bg-pattern-card.svg" alt="Profile Background Image" class="profile-card__header-image">
      <img src="/images/image-victor.jpg" alt="Victor Chest profile picture" class="profile-card__profile-picture">
      <div class="profile-card__header">
        <h1>
          Victor Crest
          <span>
            26
          </span>
        </h1>
        <p>London</p>
      </div>
      <div class="profile-card__stats">
        <ul>
          <li>
            80K
            <span>Followers</span>
          </li>
          <li>
            803K
            <span>Likes</span>
          </li>
          <li>
            1.4K
            <span>Photos</span>
          </li>
        </ul>
      </div>
    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
      <p>Coded by <a href="https://www.frontendmentor.io/profile/alexander215" target="_blank">Alexander Hoskinson</a> (<a
          href="https://www.linkedin.com/in/alexhoskinson/" target="_blank">LinkedIn</a>, <a
          href="https://github.com/alexander215" target="_blank">GitHub</a>, <a href="https://alexhoskinson.com/#/" target="_blank">Portfolio</a>).</p>
    </div>
  </main>
</body>
</html>
